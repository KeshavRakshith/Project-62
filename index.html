<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src=""></script>
</head>

<body>
    <h1>Welcome to my Photo Gallery</h1>
    <img id="Logo" src="flowers.gif">
    <h2>Grid Gallery</h2>
    <div class="flowers>
        <img src="Orange.png">
        <img src="Pink%20tulip.jpg">
        <img src="purple.jpg">
        <img src="Red%20rose.jpg">
        <img src="violet.jpg">
        <img src="White.jpg">
        <img src="yellow.jpg">

    </div>
    <h3>Sliding Gallery</h3>
    <div id="mycarousel" class="carousel slide">
        <div class="carousel-inner">
            <div class="item active">
                <center>
                    <img class="img-responsive" src="blue.jpg">
                    <div class="carousel-content">
                        
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="Orange.jpg">
                    <div class="carousel-content">
                         
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="Pink tulip.jpg">
                    <div class="carousel-content">
                        
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="purple.jpg">
                    <div class="carousel-content">
                        
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="Red rose.jpg">
                    <div class="carousel-content">
                        
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="violet.jpg">
                    <div class="carousel-content">
                        
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="White.jpg">
                    <div class="carousel-content">
                        <p>Mack</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="yellow.jpg">
                    <div class="carousel-content">
                        
                    </div>
                </center>
            </div>
            
            
            <a class="left carousel-control" href="#mycarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left">
                </span>
            </a>
            <a class="right carousel-control" href="#mycarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right">
                </span>
            </a>
            <ol class="carousel-indicators">
                <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
                <li data-target="#mycarousel" data-slide-to="1"></li>
                <li data-target="#mycarousel" data-slide-to="2"></li>
                <li data-target="#mycarousel" data-slide-to="3"></li>
                <li data-target="#mycarousel" data-slide-to="4"></li>
                <li data-target="#mycarousel" data-slide-to="5"></li>
                <li data-target="#mycarousel" data-slide-to="6"></li>
                <li data-target="#mycarousel" data-slide-to="7"></li>
                <li data-target="#mycarousel" data-slide-to="8"></li>
            </ol>
        </div>
    </div>
</body>

</html>
